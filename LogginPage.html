<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lexicon Loginpage</title>
    <style>
      .banner {
        width: 300px;
        height: 100px;
        border-radius: 50px;
        object-fit: cover;
      }
      .heading {
        color: black;
        position: absolute;
        top: 0%;
        width: 100%;
        padding: 25px;
        padding-left: 86px;
        padding-top: 45px;
        text-align: left;
        font: small;
      }
    </style>
  </head>
  <body>
    <h1>
      <img
        src="Images/city-990841_1920.jpg"
        class="banner"
        alt="Picture of aloot of people in a city"
      />
    </h1>
    <h2 class="heading">City statics</h2>
    <ol>
      <li>
        <a
          href="https://mymove.com/city-guides/largest-us-cities/"
          target="_blank"
          >USA City statistics</a
        >
      </li>
      <li>
        <a
          href="https://chinahighlights.com/travelguide/top-large-cities.htm"
          target="_blank"
          >China City statistics</a
        >

      <li>
        <a

        >
      </li>
    </ol>
    <a href="/Index.html">Index</a>

    <h3>User login</h3>

    <form action="LogginPage.html" method="post">
      <table>
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" name="user" />
          </td>
          <td>
            <input type="button" value="Login" />
          </td>
        </tr>

        <tr>
          <td>Password:</td>
          <td>
            <input type="password" name="user_pass" />
          </td>
          <td>
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
    <p></p>
